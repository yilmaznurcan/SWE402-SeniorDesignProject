# ? JUnit 5 Paralel Test Kosumu Ayarlari
# Bu dosya ile testlerin paralel olarak çalismasi etkinlestirilmistir.
# Özellikle çoklu tarayici veya kullanici testi yapilan projelerde faydalidir.
# --------------------------------------------

# Paralel test çalistirma özelligi aktiflestirilir
junit.jupiter.execution.parallel.enabled=true

# Varsayilan paralel çalisma modu (test methodlari ayni anda çalisabilir)
junit.jupiter.execution.parallel.mode.default=concurrent

# Sinif seviyesinde de testlerin ayni anda çalisabilmesi saglanir
junit.jupiter.execution.parallel.mode.classes.default=concurrent