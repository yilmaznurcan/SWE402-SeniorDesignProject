# --------------------------------------------
# ? Development Ortami Konfigürasyon Dosyasi
# Bu dosya, testlerin gelistirme ortaminda (local/development)
# çalistirilmasi için gerekli verileri içerir.
# --------------------------------------------

# Uygulamanin ana URL'si (gelistirme ortami)
url=https://www.saucedemo.com/

# --------------------------------------------
# ? AddToCartTest & CheckoutTest için login verileri
# Tarayici, kullanici adi, sifre
# testdata.N = <browser>,<username>,<password>
# --------------------------------------------
testdata.1=chrome,standard_user,secret_sauce
testdata.2=edge,performance_glitch_user,secret_sauce

# --------------------------------------------
# ? LoginTest için kullanici giris senaryolari
# Format: <browser>,<username>,<password>,<shouldSucceed>
# shouldSucceed = true/false -> test basarili mi olmali?
# --------------------------------------------
logindata.1=chrome,standard_user,secret_sauce,true
logindata.2=edge,performance_glitch_user,secret_sauce,true
logindata.3=chrome,locked_out_user,wrong_password,false
logindata.4=edge,invalid_user,wrong_password,false

# --------------------------------------------
# ? CheckoutPage -> fillCheckoutInformation() metodu için test verileri
# Kullanicinin kargo/bilgi formuna girdigi bilgiler
# --------------------------------------------
